name: update

on:
  schedule:
    - cron: "15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - uses: actions/checkout@v2

    - name: Setup
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv sync
        pipenv run update-csv.py --output-file covid19-aut.csv
